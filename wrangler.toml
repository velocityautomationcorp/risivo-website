name = "risivo-website"
compatibility_date = "2024-12-10"
compatibility_flags = ["nodejs_compat"]

pages_build_output_dir = "dist"

# Environment variables for Cloudflare Pages
# Note: Sensitive values should be set in Cloudflare Dashboard
# Settings > Environment Variables

[env.production]
vars = { ENVIRONMENT = "production" }

[env.staging]
vars = { ENVIRONMENT = "staging" }

# To set environment variables in Cloudflare Dashboard:
# 1. Go to Cloudflare Pages dashboard
# 2. Select your project: risivo-production
# 3. Settings > Environment Variables
# 4. Add these variables:
#    - SUPABASE_URL = https://sldpdgdkrakfzwtroglx.supabase.co
#    - SUPABASE_ANON_KEY = [Your Supabase anon key]
#    - SUPABASE_SERVICE_ROLE_KEY = [Your Supabase service role key]
#    - MAKE_WEBHOOK_URL = [Your Make.com webhook URL] (for social media auto-posting)
#    - ENABLE_FULL_SITE = true
